<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="mode">WORK TIME</div>
        <div class="progress-container">
            <svg class="progress-ring" viewBox="0 0 100 100">
                <circle class="progress-bg" cx="50" cy="50" r="45"/>
                <circle class="progress" cx="50" cy="50" r="45"/>
            </svg>
            <div id="timer">25:00</div>
        </div>
        <div id="session-count">Sessions: 0</div>
        <div class="button-container">
            <button class="primary">Start (Space)</button>
            <button>Reset (R)</button>
            <button id="settings-btn">⚙️</button>
        </div>
    </div>

    <div class="settings-modal" id="settings-modal">
        <div class="settings-content">
            <h2>Settings</h2>
            <div class="settings-group">
                <label>Work Time (min):</label>
                <input type="number" id="workTime" value="25" min="1">
            </div>
            <div class="settings-group">
                <label>Break Time (min):</label>
                <input type="number" id="shortBreakTime" value="5" min="1">
            </div>
            <button id="close-settings">Save & Close</button>
        </div>
    </div>

    <script src="timer.js"></script>
</body>
</html>
